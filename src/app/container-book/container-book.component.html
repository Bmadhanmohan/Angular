<div>
  <app-search (searchTextChanged)="onsearchenterd($event)"></app-search>
</div>
<div class="cards">
   <div class="row">
    <div class="col-md-6" *ngFor="let item of data">
      <div class="card"  *ngIf="searchText==='' || item.name.toLowerCase().includes(searchText.toLowerCase())" >

        <div class="row">
            <div class="col-md-4"  >
                




                <img src="\assets\books\{{item.img}}" alt="" width="100%" height="200px">
                
            </div>
            <div class="col-md-8">
             <h3 [ngStyle]="{color:'black'}">{{item.name}}</h3>
             <h4><span [ngStyle]="{color:'red'}">Developed By:</span>{{item.author}}</h4>
             <h4><span [ngStyle]="{color:'blue'}">Pages:</span>{{item.pages}}</h4>
             <a class="btn btn-outline-primary" href="\assets\books\{{item.link}}" download="true"><i class="fa fa-download" aria-hidden="true"> Download</i></a>
       
             <a href="\assets\books\{{item.link}}" downloaded><i class="fa fa-eye" aria-hidden="true"></i>View</a>
             </div>
        </div>
        
      </div>


    </div>
    


   </div>
                    
       
</div>
