<div class="cards">
    <div class="row">
        <div class="col-md-6" *ngFor="let item of data">
            <div class="card">
                <div class="card-body">
                    



                        <img src="\assets\web\{{item.img}}" alt="" width="100%" height="90%">
                
                    <div class="col-md-8" style="display: inline-flex;margin-left: 50px;text-shadow:1px 1px 2px rgb(7, 0, 0),1px 1px 2px rgb(7, 0, 0);color:rgb(145, 255, 0);font-weight: bolder;">
                        <h4>{{item.name}}</h4>
                        
                    </div>
                    
                </div>
                <div class="player">
                   
                <iframe id="play"   width="100%" height="100%" [src]='item.lin|youtube' ></iframe>
                </div> 
               
                
            </div> 
             
            
                      
           
        </div>
        
       
    
       
         

    </div>
                    
       
</div>
